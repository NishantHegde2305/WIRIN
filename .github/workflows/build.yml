name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Get current date for cache key
      - name: Get Date
        id: get-date
        run: |
          echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
        shell: bash

      # Install Java
      - name: Install Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      # Download and set up Android SDK
      - name: Set up Android SDK
        run: |
          mkdir -p "$HOME/android-sdk"
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-7302050_latest.zip
          unzip -q sdk-tools.zip -d "$HOME/android-sdk"
          mv "$HOME/android-sdk/cmdline-tools" "$HOME/android-sdk/latest"
          mkdir -p "$HOME/android-sdk/cmdline-tools"
          mv "$HOME/android-sdk/latest" "$HOME/android-sdk/cmdline-tools/latest"
          echo "ANDROID_HOME=${HOME}/android-sdk" >> $GITHUB_ENV
          echo "${HOME}/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_ENV
          echo "${HOME}/android-sdk/platform-tools" >> $GITHUB_ENV

      # List available packages to help diagnose issues
      - name: List available Android SDK packages
        run: |
          sdkmanager --list

      # Install required Android SDK components
      - name: Install Android SDK Components
        run: |
          echo "y" | sdkmanager --install "platforms;android-33" "build-tools;33.0.0" "platform-tools"
          echo "y" | sdkmanager --licenses

      # Cache Buildozer global directory
      - name: Cache Buildozer global directory
        uses: actions/cache@v2
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }} # Replace with your path

      # Cache Buildozer directory
      - uses: actions/cache@v2
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}

      # Install Buildozer
      - name: Install Buildozer
        run: |
          pip install git+https://github.com/kivy/buildozer.git@master

      # Add local bin to PATH
      - name: Add local bin to PATH
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_ENV
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV

      # Build with Buildozer
      - name: Build with Buildozer
        run: |
          buildozer android debug

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: ${{ steps.buildozer.outputs.filename }}
